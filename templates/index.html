<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VoIP with Delay</title>
</head>
<body>
    <h1>Web VoIP Application</h1>
    <button id="start">Start Talking</button>
    <button id="stop">Stop Talking</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect(window.location.origin);
        let mediaRecorder;
        let audioChunks = [];
        let audioContext = new AudioContext();

        document.getElementById('start').addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = (event) => {
                        socket.emit('audio', event.data);
                    };

                    mediaRecorder.start(200); // Send audio data every 200ms
                });
        });

        document.getElementById('stop').addEventListener('click', () => {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        });

        socket.on('audio', (data) => {
            const reader = new FileReader();
            reader.onloadend = () => {
                audioContext.decodeAudioData(reader.result)
                    .then(buffer => {
                        const source = audioContext.createBufferSource();
                        source.buffer = buffer;
                        source.connect(audioContext.destination);

                        // Delay the playback by 1 second
                        source.start(audioContext.currentTime + 1);
                    });
            };
            reader.readAsArrayBuffer(data);
        });
    </script>
</body>
</html>
