<!DOCTYPE html>
<html>
<head>
    <title>VoIP Example</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <button id="start">Start Talking</button>
    <button id="stop">Stop Talking</button>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        let mediaRecorder;
        let audioStream;

        document.getElementById('start').addEventListener('click', async () => {
            if (!mediaRecorder) {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(audioStream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        socket.emit('audio_data', event.data);
                    }
                };

                mediaRecorder.start(100); // Send audio data every 100ms
            }
        });

        document.getElementById('stop').addEventListener('click', () => {
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder = null;
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }
            }
        });

        // To play audio on receiving data
        socket.on('play_audio', (data) => {
            const audioBlob = new Blob([data], { type: 'audio/webm' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
        });
    </script>
</body>
</html>
